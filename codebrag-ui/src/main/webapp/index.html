<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codebrag</title>
    <link href="styles/bootstrap.css" rel="stylesheet">
    <link href="styles/bootstrap-responsive.css" rel="stylesheet">
    <link href="styles/application.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.gif" type="image/x-icon">

    <!-- Workaround for IE to provide console object -->
    <script type="text/javascript"> if (!window.console) console = {log: function() {}}; </script>
    <script type="text/javascript" src="scripts/vendor/jquery-1.8.2-min.js"></script>
    <script type="text/javascript" src="scripts/vendor/jquery-blockui.min.js"></script>

    <script type="text/javascript" src="scripts/vendor/bootstrap-2.2.2.js"></script>
    <script type="text/javascript" src="scripts/vendor/moment.js"></script>

    <!-- angular stuff -->
    <script type="text/javascript" src="scripts/vendor/angular-1.1.1.js"></script>
    <script type="text/javascript" src="scripts/vendor/angular-resource-1.1.1.js"></script>
    <script type="text/javascript" src="scripts/vendor/angular-sanitize-1.1.1.js"></script>
    <script type="text/javascript" src="scripts/vendor/angular-cookies-1.1.1.js"></script>

    <!-- main module -->
    <script type="text/javascript" src="scripts/app.js"></script>

    <!-- session -->
    <script type="text/javascript" src="scripts/session/httpAuthInterceptor.js"></script>
    <script type="text/javascript" src="scripts/session/httpErrorsInterceptor.js"></script>
    <script type="text/javascript" src="scripts/session/authService.js"></script>
    <script type="text/javascript" src="scripts/session/sessionCtrl.js"></script>
    <script type="text/javascript" src="scripts/session/profileCtrl.js"></script>

    <!-- commits -->
    <script type="text/javascript" src="scripts/commits/commitsListCtrl.js"></script>
    <script type="text/javascript" src="scripts/commits/pendingCommitsResource.js"></script>
    <script type="text/javascript" src="scripts/commits/commitsListItemCtrl.js"></script>
    <script type="text/javascript" src="scripts/commits/currentCommit.js"></script>
    <script type="text/javascript" src="scripts/commits/commitDetailsCtrl.js"></script>
    <script type="text/javascript" src="scripts/commits/comments/commentCtrl.js"></script>
    <script type="text/javascript" src="scripts/commits/comments/commentsService.js"></script>

    <!--commons -->
    <script type="text/javascript" src="scripts/common/filters/dateFormatFilter.js"></script>
    <script type="text/javascript" src="scripts/common/services/flashService.js"></script>
    <script type="text/javascript" src="scripts/common/services/utilService.js"></script>
    <script type="text/javascript" src="scripts/common/directives/messagePopup.js"></script>
    <script type="text/javascript" src="scripts/common/ajaxthrobber.js"></script>
    <script type="text/javascript" src="scripts/common/effects.js"></script>

</head>
<body ng-app="codebrag">

    <span style="display: none">
        <ajaxthrobber>
            <br/><br/><br/>
            <h4><img src="img/busy.gif" border="0" id="ajaxthrobber"> Please wait ...</h4>
            <br/><br/><br/>
        </ajaxthrobber>
    </span>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a href="#" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">Codebrag</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a href="/#/">Home</a></li>
                    </ul>
                    <ul class="nav pull-right" ng-controller="SessionCtrl">
                        <li ng-show="isNotLogged()"><a id="loginLink" href="#/login">Sign in</a></li>
                        <li ng-show="isLogged()"><a id="profileLink" href="#/profile">Signed in as {{getLoggedUserName()}}</a></li>
                        <li ng-show="isLogged()"><a id="commitsLink" href="#/commits">Commits</a></li>
                        <li ng-show="isLogged()"><a id="logoutLink" href ng-click="logout();">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <div class="wrapper">
                <div class="proper-content">
                    <div message-popup class="row-fluid feedback-container hide">
                        <div class="alert alert-error span4 offset8">
                            <strong>{{errorMsg.status}}</strong> - {{errorMsg.text}}
                        </div>
                    </div>
                    <div class="row-fluid"><!-- spacer for feedback block above -->
                        <div class="span12"></div>
                    </div>
                    <div ng-view>
                    </div>
                </div>
                <div class="push"></div>
            </div>
            <div class="footer-wrapper">
                <footer>
                    <div class="span7 offset2 well">
                        <div style="text-align: center">
                            Demo application by <a href="http://SoftwareMill.com">SoftwareMill</a>
                        </div>
                    </div>

                </footer>
            </div>

        </div>
    </div>


</body>
</html>
