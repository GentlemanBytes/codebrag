<div class="row">
    <div class="span12">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label">Commits awaiting review</label>
                <div class="controls">
                    <button class="btn" ng-click="syncCommits()">Sync commits</button>
                </div>
            </div>
        </form>

    </div>
</div>
<div class="row">
    <div class="span12">
        <ul class="unstyled">
            <li ng-repeat="commit in commits">
                <div class="well well-small">
                    <div class="row">
                        <div class="span12">
                            <h5>{{commit.message}}</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="span12">
                            <span>{{commit.date | relativeDate}} by {{commit.authorName}}</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="span12">
                            <small>{{commit.sha}}</small>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
