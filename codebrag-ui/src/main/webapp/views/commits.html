<div class="row">
    <div class="span2">
        Commits awaiting review: <button class="btn" ng-click="syncCommits()">Sync commits</button>
    </div>
</div>
<div class="row">
    <ul>
        <li ng-repeat="commit in commits">
            {{commit.message}} by {{commit.authorName}}/{{commit.commiterName}} ({{commit.sha}})
        </li>
    </ul>
</div>
