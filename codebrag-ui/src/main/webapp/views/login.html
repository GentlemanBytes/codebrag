<div ng-show="shouldDisplayLogin">
    <div id="loginform" ng-controller="SessionCtrl">
        <form class="form-horizontal well" name="loginForm" novalidate>
            <header class="form-header">
                <img class="logo" src="/images/logo.png">
            </header>
            <fieldset>
                <div class="form-group">
                    <label class="prefix"><i class="icon-user"></i></label>
                    <input type="text" name="login" id="login" placeholder="Enter login/e-mail" ng-model="user.login"
                           required>
                    <span class="text-error login-error"
                          ng-show="loginForm.login.$dirty && loginForm.login.$error.required">
                          <i class="icon-remove"></i>
                          Login is required</span>
                </div>

                <div class="form-group">
                    <label class="prefix"><i class="icon-lock"></i></label>
                    <input type="password" name="password" id="password" placeholder="Enter password"
                           ng-model="user.password" required>
                    <span class="text-error login-error"
                          ng-show="loginForm.password.$dirty && loginForm.password.$error.required">
                          <i class="icon-remove"></i>
                          Password is required</span>
                </div>

                <label class="checkbox">
                    <input type="checkbox" ng-model="user.rememberme"> Remember me
                </label>
                <button type="submit" class="btn" ng-click="login()">
                    <i class="icon-user"></i>
                    Sign in
                </button>
                <button type="button" class="btn btn-primary"
                        onclick="location.href='/rest/github/authenticate'">
                    <i class="icon-github"></i>
                    Sign in <span>via</span> Github
                </button>
            </fieldset>
        </form>
    </div>
    <!-- end of loginform section -->
</div><!-- end of shouldDisplayLogin section-->
