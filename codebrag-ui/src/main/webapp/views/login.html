<div ng-show="shouldDisplayLogin">
    <div id="loginform" ng-controller="SessionCtrl">
        <form class="form-horizontal well" name="loginForm" novalidate>
            <fieldset>
                <legend>Codebrag Login</legend>
                <div class="control-group">
                    <div class="control-label">
                        <label>Login/e-mail</label>
                    </div>
                    <div class="controls">
                        <input type="text" name="login" id="login" placeholder="Login/e-mail" ng-model="user.login"
                               required>
                        <span class="text-error login-error"
                              ng-show="loginForm.login.$dirty && loginForm.login.$error.required">Login is required</span>
                    </div>
                </div>

                <div class="control-group">
                    <div class="control-label">
                        <label>Password</label>
                    </div>
                    <div class="controls">
                        <input type="password" name="password" id="password" placeholder="Password"
                               ng-model="user.password" required>
                        <span class="text-error login-error"
                              ng-show="loginForm.password.$dirty && loginForm.password.$error.required">Password is required</span>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <label class="checkbox">
                            <input type="checkbox" ng-model="user.rememberme"> Remember me
                        </label>
                        <button type="submit" class="btn" ng-click="login()">
                            <i class="icon-user icon-white"></i>
                            Sign in
                        </button>
                        <button type="button" class="btn btn-primary"
                                onclick="location.href='/rest/github/authenticate'">
                            <i class="icon-github icon-white"></i>
                            Sign in via Github
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <!-- end of loginform section -->
</div><!-- end of shouldDisplayLogin section-->
