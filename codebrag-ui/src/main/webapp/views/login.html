
<div class="row">
    <div class="span6 offset3">
        <div class="row">
            <form class="form-horizontal" name="loginForm" novalidate>
                <div class="control-group">
                    <label class="control-label" for="login">Login/e-mail</label>
                    <div class="controls">
                        <input type="text" name="login" id="login" placeholder="Login/e-mail" ng-model="user.login" required>
                        <span class="text-error" ng-show="loginForm.login.$dirty && loginForm.login.$error.required">Login is required</span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="password">Password</label>
                    <div class="controls">
                        <input type="password" name="password" id="password" placeholder="Password" ng-model="user.password" required>
                        <span class="text-error" ng-show="loginForm.password.$dirty && loginForm.password.$error.required">Password is required</span>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <label class="checkbox">
                            <input type="checkbox" ng-model="user.rememberme"> Remember me
                        </label>
                        <button type="submit" class="btn" ng-click="login()" >Sign in</button>
                        <a class="btn" href="https://github.com/login/oauth/authorize?client_id=5bd745ba65be4fdfaeee&redirect_uri=http://localhost:8080/rest/github/auth_callback&scope=user,repo">
                            <img src="../img/blacktocat-16.png">&nbsp;&nbsp;Sign in via GitHub
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
