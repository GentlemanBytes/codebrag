<div class="diff-wrapper">
    <div class="diff-container" ng-controller="FollowupDetailsCtrl">
        <div class="toggle-diff-container-btn"><i class="icon-chevron-left"></i></div>
        <div class="authored-box">
            <div class="author-box"><user-avatar url="currentCommit.info.authorAvatarUrl"></user-avatar></div>
            <div class="info-box">
                <div class="commit-name" ng-bind-html-unsafe="currentCommit.info.message"></div>
                <div class="info-line"><span class="username">{{currentCommit.info.authorName}}</span><span class="time">{{currentCommit.info.date | relativeDate}}</span>
                </div>
            </div>
            <button class="btn btn-success" ng-click="markCurrentFollowupAsDone()">
                <i class="icon-ok"></i> Dismiss this follow-up
            </button>
        </div>
        <ng-include src="'views/secured/commits/diff.html'"></ng-include>
        <div>
            <button class="btn btn-success" ng-click="markCurrentFollowupAsDone()">
                <i class="icon-ok"></i> Dismiss this follow-up
            </button>
        </div>
    </div>
</div>
