<div id="followups-tab-content" class="row" ng-controller="FollowupsCtrl" auto-fit-height>
    <div class="commits items-list large-3 columns">
        <div class="items-container">

            <div class="followups-container" ng-repeat="commit in followupCommits">
                <div class="info-box">
                    <div class="commit-name">{{commit.commit.message}}</div>
                    <div class="info-line"><span class="username">{{commit.commit.authorName}}</span><span class="time">{{commit.commit.date | relativeDate}}</span></div>
                </div>
                <div class="followup-container" ng-repeat="followup in commit.followups" ng-controller="FollowupListItemCtrl" ng-click="openFollowupDetails(followup)"
                     mark-current="followup.followupId" state-param-name="followupId">
                    <div class="authored-box">
                        <div class="author-box"><user-avatar url="followup.lastReaction.reactionAuthorAvatarUrl"></user-avatar></div>
                        <div class="info-box">
                            <div class="comment"><reaction-message-summary reaction="followup.lastReaction"></reaction-message-summary></div>
                        </div>
                    </div><i class="icon-ok-circle" ng-click="dismiss(followup)" isolate-click></i>
                </div>
            </div>

            <div class="no-more-items" ng-show="followups && followups.length == 0">
                Yay!<br> No follow-ups!
            </div>

        </div>
    </div>
    <div class="diff large-9 columns" ui-view>
    </div>
</div>
