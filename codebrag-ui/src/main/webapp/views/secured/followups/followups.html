<div id="commits-tab-content" class="row" ng-controller="FollowupsCtrl">
    <div id="sticky"></div>
    <div class="commits large-3 columns">
        <div class="commits-container">
            <!--commit info start-->
            <div class="commit-container" ng-repeat="followup in followups" ng-controller="FollowupListItemCtrl"
                 mark-current="followup.followupId" state-param-name="followupId" ng-click="openFollowupDetails(followup)">
                <div class="authored-box">
                    <div class="author-box"><img src="images/avatar.png"></div>
                    <div class="info-box">
                        <div class="commit-name" ng-bind-html-unsafe="followup.commit.message"></div>
                        <div class="info-line"><span class="username">{{followup.reaction.reactionAuthor}}</span><span
                                class="time">{{followup.date | relativeDate}}</span></div>
                    </div>
                </div>
                <i class="icon-ok-circle" ng-click="dismiss(followup)" isolate-click></i>
            </div>
            <!--commit info end-->
        </div>
    </div>
    <div class="diff large-9 columns" ui-view>
    </div>
</div>
