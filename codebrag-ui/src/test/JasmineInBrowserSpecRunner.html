    <!-- application sources -->

    <!-- session -->
    <script type="text/javascript" src="../main/webapp/scripts/session/httpAuthInterceptor.js"></script>

    <script type="text/javascript" src="../main/webapp/scripts/session/sessionCtrl.js"></script>

    <script type="text/javascript" src="../main/webapp/scripts/commits/commitsCtrl.js"></script>
    <script type="text/javascript" src="../main/webapp/scripts/commits/commitDetailsCtrl.js"></script>
    <script type="text/javascript" src="../main/webapp/scripts/commits/commitsListItemCtrl.js"></script>
    <script type="text/javascript" src="../main/webapp/scripts/commits/currentCommit.js"></script>

    <script type="text/javascript" src="../main/webapp/scripts/commits/comments/commentCtrl.js"></script>
    <script type="text/javascript" src="../main/webapp/scripts/commits/comments/commentsService.js"></script>

    <!--commons -->
    <script type="text/javascript" src="../main/webapp/scripts/common/filters/dateFormatFilter.js"></script>

    <!-- application specs -->
    <script type="text/javascript" src="unit/specs/common/services/flashService-spec.js"></script>
    <script type="text/javascript" src="unit/specs/commits/commitsCtrl-spec.js"></script>
    <script type="text/javascript" src="unit/specs/session/sessionCtrl-spec.js"></script>


    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>
