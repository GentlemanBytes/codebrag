            <div class="login-error" ng-repeat="f in errorsFlash.get('error')"><i class="icon-warning-sign"></i> {{ f.message }}</div>
            <section ng-show="registrationSuccess">
                <div class="registration-success"> {{registrationSuccessMessage}}</div>
            </section>
            <fieldset>
                <div class="form-group">
                    <label class="prefix"><i class="icon-user"></i></label>
                    <input type="text" name="login" id="login" placeholder="Enter login/e-mail" ng-model="user.login"
                           required data-af-enabled>
                    <span class="text-error login-error"
                          ng-show="loginForm.login.$dirty && loginForm.login.$error.required">
                          <i class="icon-remove"></i>
                          Login is required</span>
                </div>

                <div class="form-group">
                    <label class="prefix"><i class="icon-lock"></i></label>
                    <input type="password" name="password" id="password" placeholder="Enter password"
                           ng-model="user.password" required data-af-enabled>
                    <span class="text-error login-error"
                          ng-show="loginForm.password.$dirty && loginForm.password.$error.required">
                          <i class="icon-remove"></i>
                          Password is required</span>
                </div>

                <label class="checkbox">
                    <input type="checkbox" ng-model="user.rememberme"> Remember me
                </label>
                <div class="btn-centered-wrapper">
                    <button type="submit">
                        <i class="icon-user"></i>
                        Sign in
                    </button>
                    <button type="button" class="gh"
                            ng-click="githubLogin()" show-on-demo>
                        <i class="icon-github"></i>
                        Sign in <span>via</span> Github
                    </button>
                </div>
            </fieldset>
            <section>
                <div class="demo-login-info" show-on-demo>
                    Want to sign in? Use the following usernames<br/><strong>fox, scully, skinner</strong> with password <strong>codebrag</strong>
                </div>
            </section>
            <section class="demo-login-info" ng-click="showForgotPasswordInfo = true" ng-hide="showForgotPasswordInfo">
                <span class="link" ng-click="forgotPasswordInfo=true">Forgot password?</span>
            </section>
            <section class="demo-login-info" ng-show="showForgotPasswordInfo">
                If you forgot your password, contact your administrator or use passwd.sh script (<a href="http://codebrag.com/faq.html#password" target="_blank" style="text-decoration: none">more info</a>)
            </section>
        </form>
    </div>
    <!-- end of loginform section -->
</div><!-- end of shouldDisplayLogin section-->
