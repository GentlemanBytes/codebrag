<div class="popup-content">

    <section class="form-group">
        <form name="setPasswordForm" novalidate class="form-group" ng-submit="setUserPassword(passwordData)">

            <h1 class="text-center">Set new password for user</h1>
            <div ng-repeat="error in flash.get('error')">{{ error.message }}</div>
            <ul>
                <li>
                    <label>New password:</label><input type="password" ng-model="passwordData.newPass" required set-focus>
                </li>
                <li>
                    <label>Confirm new password: <span class="text-center text-error" ng-show="setPasswordForm.confirmation.$error.match">New passwords do not match</span></label>
                    <input type="password" ng-model="passwordData.confirmation" match="passwordData.newPass" name="confirmation" required>
                </li>

            </ul>
            <button type="submit" ng-disabled="setPasswordForm.$invalid">Set password</button>
        </form>
    </section>

    <span class="close-btn" ng-click="$dismiss()">
        <i class="icon-remove"></i>
    </span>
</div>
