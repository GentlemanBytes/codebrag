<!DOCTYPE html>
<html lang="en" ng-app="codebrag">
<head>
    <meta charset="utf-8">
    <title>Codebrag</title>

    <link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700|PT+Sans+Caption&amp;subset=cyrillic,latin-ext,latin" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/fonts/font-awesome/css/font-awesome.min.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" dynamic-favicon>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" dynamic-favicon>

    <!-- build:css({tmp,app}) styles/index-all.css -->
    <link rel="stylesheet" href="styles/index.css">
    <!-- endbuild -->

    <!-- TODO: enable IE workarounds later -->

    <!-- build:js({tmp,app}) scripts/vendor-all.js -->
    <script type="text/javascript" src="vendor/jquery-1.8.2-min.js"></script>
    <script type="text/javascript" src="vendor/lodash.js"></script>

    <script type="text/javascript" src="vendor/handlebars.js"></script>

    <script type="text/javascript" src="vendor/bootstrap.js"></script>
    <script type="text/javascript" src="vendor/moment.js"></script>

    <!-- angular stuff -->
    <script type="text/javascript" src="vendor/angular.js"></script>
    <script type="text/javascript" src="vendor/angular-resource.js"></script>
    <script type="text/javascript" src="vendor/angular-sanitize.js"></script>
    <script type="text/javascript" src="vendor/angular-ui-states.js"></script>
    <script type="text/javascript" src="vendor/angular-ui/validate.js"></script>
    <script type="text/javascript" src="vendor/angular-ui/keypress.js"></script>
    <script type="text/javascript" src="vendor/angular-ui/modal.js"></script>

    <script type="text/javascript" src="vendor/markdown/marked.js"></script>
    <script type="text/javascript" src="vendor/jquery-scrollto.js"></script>
    <script type="text/javascript" src="vendor/jquery-ui-effects.js"></script>
    <!-- endbuild -->

    <!-- build:js({tmp,app}) scripts/codebrag-all.js -->
    <!-- main module -->
    <script type="text/javascript" src="scripts/app.js"></script>

    <!-- templates module -->
    <script type="text/javascript" src="scripts/templates.js"></script>

    <!-- security -->
    <script type="text/javascript" src="scripts/auth/httpAuthInterceptor.js"></script>
    <script type="text/javascript" src="scripts/auth/httpErrorsInterceptor.js"></script>
    <script type="text/javascript" src="scripts/auth/authService.js"></script>
    <script type="text/javascript" src="scripts/auth/registerService.js"></script>
    <script type="text/javascript" src="scripts/auth/currentUserResolver.js"></script>
    <script type="text/javascript" src="scripts/auth/httpRequestsBuffer.js"></script>
    <script type="text/javascript" src="scripts/auth/loginForm.js"></script>

    <!-- session -->
    <script type="text/javascript" src="scripts/session/configService.js"></script>
    <script type="text/javascript" src="scripts/session/showOnDemoDirective.js"></script>
    <script type="text/javascript" src="scripts/session/sessionCtrl.js"></script>
    <script type="text/javascript" src="scripts/session/registerCtrl.js"></script>
    <script type="text/javascript" src="scripts/session/profileCtrl.js"></script>

    <!-- notifications -->
    <script type="text/javascript" src="scripts/notifications/notificationCountersCtrl.js"></script>
    <script type="text/javascript" src="scripts/notifications/notificationService.js"></script>
    <script type="text/javascript" src="scripts/notifications/dynamicFavicon.js"></script>
    <script type="text/javascript" src="scripts/notifications/updateIndicator.js"></script>
    <script type="text/javascript" src="scripts/notifications/repositoryStatusService.js"></script>
    <script type="text/javascript" src="scripts/notifications/repositoryStatusCtrl.js"></script>

    <!-- commits -->
    <script type="text/javascript" src="scripts/commits/diffCtrl.js"></script>
    <script type="text/javascript" src="scripts/commits/commitsCtrl.js"></script>
    <script type="text/javascript" src="scripts/commits/commitsResource.js"></script>
    <script type="text/javascript" src="scripts/commits/commitsService.js"></script>
    <script type="text/javascript" src="scripts/commits/commitListMixins.js"></script>
    <script type="text/javascript" src="scripts/commits/commitDetailsCtrl.js"></script>
    <script type="text/javascript" src="scripts/commits/comments/reactionsResources.js"></script>
    <script type="text/javascript" src="scripts/commits/comments/markdownCommentForm.js"></script>
    <script type="text/javascript" src="scripts/commits/comments/commentable.js"></script>
    <script type="text/javascript" src="scripts/commits/commitDiff.js"></script>
    <script type="text/javascript" src="scripts/commits/generalLikes.js"></script>
    <script type="text/javascript" src="scripts/commits/scrollCommitsList.js"></script>
    <script type="text/javascript" src="scripts/commits/commitMsgHeadline.js"></script>
    <script type="text/javascript" src="scripts/commits/commitMsgDetailed.js"></script>
    <script type="text/javascript" src="scripts/commits/diffFileChangerDirective.js"></script>
    <script type="text/javascript" src="scripts/commits/diffNavbarCtrl.js"></script>
    <script type="text/javascript" src="scripts/commits/pendingCommitsListService.js"></script>
    <script type="text/javascript" src="scripts/commits/allCommitsListService.js"></script>

    <!-- follow-ups -->
    <script type="text/javascript" src="scripts/followups/followupsCtrl.js"></script>
    <script type="text/javascript" src="scripts/followups/followupListItemCtrl.js"></script>
    <script type="text/javascript" src="scripts/followups/followupDetailsCtrl.js"></script>
    <script type="text/javascript" src="scripts/followups/followupsService.js"></script>

    <!--invitations-->
    <script type="text/javascript" src="scripts/invitations/inviteFormPopupCtrl.js"></script>
    <script type="text/javascript" src="scripts/invitations/invitationService.js"></script>

    <!--invitations-->
    <script type="text/javascript" src="scripts/profile/userProfileCtrl.js"></script>
    <script type="text/javascript" src="scripts/profile/userSettingsService.js"></script>

    <!--about-->
    <script type="text/javascript" src="scripts/about/aboutCtrl.js"></script>

    <!--tour-->
    <script type="text/javascript" src="scripts/tour/pageTour.js"></script>
    <script type="text/javascript" src="scripts/tour/pageTourCtrl.js"></script>
    <script type="text/javascript" src="scripts/tour/pageTourService.js"></script>

    <!--commons -->
    <script type="text/javascript" src="scripts/common/events.js"></script>
    <script type="text/javascript" src="scripts/common/flash.js"></script>
    <script type="text/javascript" src="scripts/common/filters/dateFormatFilter.js"></script>
    <script type="text/javascript" src="scripts/common/filters/truncate.js"></script>

    <script type="text/javascript" src="scripts/common/directives/messagePopup.js"></script>
    <script type="text/javascript" src="scripts/common/directives/httpRequestTracker.js"></script>
    <script type="text/javascript" src="scripts/common/directives/isolateClick.js"></script>
    <script type="text/javascript" src="scripts/common/directives/activeForStates.js"></script>
    <script type="text/javascript" src="scripts/common/directives/expandCollapseList.js"></script>
    <script type="text/javascript" src="scripts/common/directives/reactionMessageSummary.js"></script>
    <script type="text/javascript" src="scripts/common/directives/contactFormPopup.js"></script>
    <script type="text/javascript" src="scripts/common/directives/earlyVersionPopup.js"></script>
    <script type="text/javascript" src="scripts/common/directives/popup.js"></script>
    <script type="text/javascript" src="scripts/common/directives/markdownToHtml.js"></script>
    <script type="text/javascript" src="scripts/common/directives/markCurrent.js"></script>
    <script type="text/javascript" src="scripts/common/directives/scrollable.js"></script>
    <script type="text/javascript" src="scripts/common/directives/userAvatar.js"></script>
    <script type="text/javascript" src="scripts/common/directives/autoFitHeight.js"></script>
    <script type="text/javascript" src="scripts/common/directives/repeatPassword.js"></script>
    <script type="text/javascript" src="scripts/common/directives/autoFillable.js"></script>
    <script type="text/javascript" src="scripts/common/directives/savingStatus.js"></script>

    <script type="text/javascript" src="scripts/common/services/popupsService.js"></script>

    <script type="text/javascript" src="scripts/common/AsyncCollection.js"></script>
    <script type="text/javascript" src="scripts/common/CurrentCommit.js"></script>
    <script type="text/javascript" src="scripts/common/uniqueRequestsAwareHttpService.js"></script>
    <!-- endbuild -->

    <!-- @exclude -->
    <!-- for stubbed backend -  excluded when built for production -->
    <script type="text/javascript" src="vendor/angular-mocks.js"></script>
    <script type="text/javascript" src="scripts/backendStub.js"></script>
    <!-- @endexclude-->

</head>

    <div class="loading-bar" http-request-tracker active-class="loading"></div>
    <contact-form-popup></contact-form-popup>
    <popup template-url="views/popups/userProfile.html" open-on="openUserProfilePopup"></popup>
    <header class="main-header" ng-controller="SessionCtrl">
        <div class="demo-nav" show-on-demo>
            <a href="http://codebrag.com/">back to codebrag.com</a>
        </div>

        <nav class="main-nav">
            <ul class="button-group" ng-controller="NotificationCountersCtrl" ng-show="isLogged()">
                <li>
                    <a id="commits-btn" ng-click="openCommits()" class="button" active-for-states="commits,commits.list,commits.details">
                        <div>
                            <span class="number">{{counters.commitsCount}}<update-indicator watch="commits"/></span>
                        </div>
                        commits
                    </a>
                </li>
                <li>
                    <a id="followups-btn" ng-click="openFollowups()" class="button" active-for-states="followups,followups.list,followups.details">
                        <div>
                            <span class="number">{{counters.followupsCount}}<update-indicator watch="followups"/></span>
                        </div>
                        follow-ups
                    </a>
                </li>
            </ul>
        </nav>
        <div class="pull-right-wrapper">
            <button class="uservoice-btn button" ng-click="openContactFormPopup()">Feedback</button>
            <div class="header-user-info" ng-show="isLogged()">
                <a ng-click="openUserProfilePopup()"><user-avatar logged-in-user="true"></user-avatar></a>
                <span class="arrow-down"></span>
                <ul class="user-info-dropdown">
                    <li class="username" ng-click="openUserProfilePopup()">{{loggedInUser().fullName}} - profile</li>
                    <li class="invite" ng-click="openInvitePopup()">Invite team members</li>
                    <li class="invite" ng-click="openAboutPopup()">About Codebrag</li>
                    <li class="logout" ng-click="logout()">Logout</li>
                </ul>

            </div>

    <login-form></login-form>
    <section ui-view></section>
    <div message-popup></div>
    <early-version-popup></early-version-popup>

</html>
