<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <link rel="stylesheet" href="http://cdn.oesmith.co.uk/morris-0.4.3.min.css">
        <link rel="stylesheet" href="vendor/rickshaw/rickshaw.min.css">

        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
        <![endif]-->
    </head>
    <body ng-app="stats">
        <header>
            <div style="background: #0ad; text-align:center; overflow: auto">
                <h2 style="color: #fff">Codebrag statistics</h2>
            </div>
        </header>
        <section ng-controller="StatsCtrl">
            <nav class="centered">
                <ul>
                    <li><button ng-click="openInstancesPerDayReport()">Instances count per day</button></li>
                    <li><button ng-click="openInstanceStartsPerDayReport()">Instance runs per day</button></li>
                    <li><button ng-click="openCountersPerDayReport()">Events per day</button></li>
                    <li><button ng-click="openInstanceLifeReport()">Instance life</button></li>
                </ul>
            </nav>
            <div ng-view ng-show="reportData != null"></div>

        </section>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
        <script src="http://cdn.oesmith.co.uk/morris-0.4.3.min.js"></script>

        <script src="vendor/moment/moment.js"></script>
        <script src="vendor/d3/d3.min.js"></script>
        <script src="vendor/rickshaw/rickshaw.min.js"></script>
        <script src="vendor/angular/angular.min.js"></script>
        <script src="vendor/angular-route/angular-route.min.js"></script>

        <link rel="stylesheet" href="other/jquery-gantt/css/style.css">
        <script src="other/jquery-gantt/js/jquery.fn.gantt.js"></script>
        <script src="other/harmony-collections.js"></script>

        <script src="js/main.js"></script>
    </body>

    <script type="text/ng-template" id="instanceLife">
        <gantt-graph data="reportData" extra-class="gantt-chart" title="Instances lifecycle">
            <h3><span class="active legend">active</span> vs <span class="inactive legend">inactive</span></h3>
            <h3><span class="active v20 legend">active v2.0</span> vs <span class="inactive v20 legend">inactive v2.0</span></h3>
        </gantt-graph>
    </script>

    <script type="text/ng-template" id="instancesPerDay">
        <morris-graph
            title="Instances per day" 
            data="reportData" 
            xkey="'x'"
            ykeys="['y1', 'y2']"
            ylabels="['All instances', 'Active instances']">
        </morris-graph>
    </script>

    <script type="text/ng-template" id="instanceStartsPerDay">
        <morris-graph
            title="Instance runs per day" 
            data="reportData" 
            xkey="'x'"
            ykeys="['y1', 'y2']"
            ylabels="['Unique instances', 'All runs']">
            <p>Shows unique (new) instances number vs total number of startups per day</p>
        </morris-graph>
    </script>

    <script type="text/ng-template" id="countersPerDay">
        <morris-graph 
            title="Reviewed commits per day" 
            data="reportData" 
            xkey="'date'"
            ykeys="['commitsReviewedCount']"
            ylabels="['Reviewed commits']">
        </morris-graph>
        <morris-graph 
            title="Likes & comments per day" 
            data="reportData" 
            xkey="'date'"
            ykeys="['likesCount', 'commentsCount']"
            ylabels="['Likes', 'Comments']">
        </morris-graph>
        <morris-graph 
            title="Active users per day" 
            data="reportData" 
            xkey="'date'"
            ykeys="['activeUsersCount']"
            ylabels="['Active users']">
        </morris-graph>
        <morris-graph 
            title="Registered users per day" 
            data="reportData" 
            xkey="'date'"
            ykeys="['registeredUsersCount']"
            ylabels="['Registered users']">
        </morris-graph>
    </script>

    <script type="text/ng-template" id="graphArea">
        <section class="graph-section {{extraClass}}"><h2 ng-show="title">{{title}}</h2><div ng-transclude></div><div id="{{id}}" class="graph-area"></div></section>
    </script>
</html>
