<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <link rel="stylesheet" href="http://cdn.oesmith.co.uk/morris-0.4.3.min.css">
        <link rel="stylesheet" href="vendor/rickshaw/rickshaw.min.css">

        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
        <![endif]-->
    </head>
    <body ng-app="stats">
        <header>
            <div style="background: #0ad; text-align:center; overflow: auto">
                <h2 style="color: #fff">Codebrag statistics</h2>
            </div>
        </header>
        <section ng-controller="StatsCtrl">
            <nav class="centered">
                <ul>
                    <li><button ng-click="openInstancesPerDayReport()">Instances count per day</button></li>
                    <li><button ng-click="openCountersPerDayReport()">Events per day</button></li>
                </ul>
            </nav>
            <div ng-view ng-show="reportData"></div>

        </section>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
        <script src="http://cdn.oesmith.co.uk/morris-0.4.3.min.js"></script>

        <script src="vendor/moment/moment.js"></script>
        <script src="vendor/d3/d3.min.js"></script>
        <script src="vendor/rickshaw/rickshaw.min.js"></script>
        <script src="vendor/angular/angular.min.js"></script>
        <script src="vendor/angular-route/angular-route.min.js"></script>
        <script src="js/main.js"></script>
    </body>

    <script type="text/ng-template" id="instancesPerDay">
        <morris-graph
            title="Instances per day" 
            data="reportData" 
            xkey="'x'", 
            ykeys="['y1', 'y2']", 
            ylabels="['All instances', 'Active instances']">
        </morris-graph>

    </script>

    <script type="text/ng-template" id="countersPerDay">
        <morris-graph 
            title="Reviewed commits per day" 
            data="reportData" 
            xkey="'date'", 
            ykeys="['commitsReviewedCount']", 
            ylabels="['Reviewed commits']">
        </morris-graph>
        <morris-graph 
            title="Likes & comments per day" 
            data="reportData" 
            xkey="'date'", 
            ykeys="['likesCount', 'commentsCount']", 
            ylabels="['Likes', 'Comments']">
        </morris-graph>
        <morris-graph 
            title="Active users per day" 
            data="reportData" 
            xkey="'date'", 
            ykeys="['activeUsersCount']", 
            ylabels="['Active users']">
        </morris-graph>
        <morris-graph 
            title="Registered users per day" 
            data="reportData" 
            xkey="'date'", 
            ykeys="['registeredUsersCount']", 
            ylabels="['Registered users']">
        </morris-graph>
    </script>
</html>
